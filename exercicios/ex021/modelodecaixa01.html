<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* BOX-LEVEL */
            width: 300px;
            height: 300px;
            background-color: lightgrey;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px dashed salmon;
        }

        a { /* INLINE-LEVEL */
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
